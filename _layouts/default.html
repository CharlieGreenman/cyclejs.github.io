---
layout: blank
---
    <div class="page-body">
      <nav class="side-menu">
        <a href="/" class="cycle-home-link">Cycle.js</a>
        <ul>
          {% assign articles = site.tags.top-articles | sort: 'sort-order' %}
          {% for page in articles %}
          <li><a href="{{ page.url }}">{{ page.title }}</a></li>
          {% endfor %}
          <li><a href="https://github.com/staltz/cycle" target="_blank"><i class="fa fa-github"></i>
          </a></li>
        </ul>
      </nav>
      <article>
        <header>
          <h2><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></h2>
          <!--<p>{% if page.categories %}{{ page.categories | array_to_sentence_string }}{% endif %}</p>-->
        </header>
        <div>
{{ content }}
        </div>
      </article>
    </div>
